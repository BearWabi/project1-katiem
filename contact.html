<body>
    <header class="contactHeader subHeader">
        <div class="wrapper flexContainer">
            <nav class="navFlex">
                <p class="logo">Shoe <span>Kloset</span></p>
                <ul>
                    <li><a href="./index.html">Home</a></li>

                </ul>
            </nav>
            <h1>Get in touch</h1>
        </div>
    </header>

    <main class="mainContact">
        <div class="wrapper mainFlex">
            <form action="#" method="POST" name="contactForm" class="contactForm shadowL">
                <label for="name" class="sr-only">Name</label>
                <input type="text" placeholder="Name" id="name">
                
                <label for="email" class="sr-only">Email address</label>
                <input type="email" placeholder="Email address" id="email">
                
                <label for="message" class="sr-only">Message</label>
                <textarea placeholder="Message" id="message"></textarea>
                <button class="brownButt">Submit</button>
            </form>

            <aside class="contactInfo">
                <div>
                    <!-- think about how to add .sr-only -->
                    <a href="#"><i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <p class="infoEmail">info@email.com</p>
                    <p>123-456-7890</p>
                    <p class="address">123 Queen Street West, Unit 10<br><span>, </span>Toronto, Ontario<br><span> </span></p>
                </div>
            </aside>
        </div>
    </main>
    
    <footer>
